<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .loading {
            margin: 30px 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-direction: column;
        }
        .btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Redirecting to App...</h1>
        <div class="loading">
            <div class="spinner"></div>
            <p>Taking you to the app store...</p>
        </div>
        
        <div class="buttons" id="fallback" style="display: none;">
            <h3>Choose your device:</h3>
            <a href="YOUR_IOS_APP_STORE_LINK" class="btn">ðŸ“± Download for iPhone</a>
            <a href="YOUR_GOOGLE_PLAY_STORE_LINK" class="btn">ðŸ¤– Download for Android</a>
        </div>
    </div>

    <script>
        // Replace these with your actual app store URLs
        const IOS_URL = 'https://apps.apple.com/gb/app/sessions-gizmo/id6741331880';
Sessions Gizmo';
        const ANDROID_URL = 'https://play.google.com/store/apps/details?id=com.keepmeyoung.sessions';
        
        function detectDeviceAndRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                setTimeout(() => {
                    window.location.href = IOS_URL;
                }, 2000);
            }
            // Android detection
            else if (/android/i.test(userAgent)) {
                setTimeout(() => {
                    window.location.href = ANDROID_URL;
                }, 2000);
            }
            // Desktop or unknown - show both options
            else {
                setTimeout(() => {
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('#fallback').style.display = 'block';
                }, 2000);
            }
        }

        // Start the redirect process
        detectDeviceAndRedirect();
        
        // Fallback - show buttons after 4 seconds regardless
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('#fallback').style.display = 'block';
        }, 4000);
    </script>
</body>
</html>
